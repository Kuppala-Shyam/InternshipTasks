<div *ngIf="allUsers.length > 0">
  <h2>All Users Details</h2>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Balance</th>
        <th>Address</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers">
        <td>{{ user.userId }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.balance }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
<p *ngIf="allUsers.length === 0">No users found.</p>
