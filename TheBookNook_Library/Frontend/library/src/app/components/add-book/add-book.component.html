<div class="add-book-form">
  <h2>Add New Book</h2>
  <form (submit)="addBook()">
    <div class="form-group">
      <label for="bookTitle">Title:</label>
      <!-- Input field for the book title -->
      <input type="text" id="bookTitle" name="bookTitle" required [(ngModel)]="newBook.bookTitle">
    </div>
    <div class="form-group">
      <label for="authorName">Author:</label>
      <!-- Input field for the author name -->
      <input type="text" id="authorName" name="authorName" required [(ngModel)]="newBook.authorName">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <!-- Input field for the book category -->
      <input type="text" id="category" name="category" required [(ngModel)]="newBook.category">
    </div>
    <!-- Button to submit the form -->
    <button type="submit">Submit</button>
  </form>
</div>
