
    
    <div class="background">
        <!-- Background shapes for styling -->
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>
        <!-- Email input field -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
            <!-- Validation messages for email field -->
            <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched">
                <small class="text-danger" *ngIf="loginForm?.get('email')?.hasError('required')">
                    Email is required
                </small>
                <small class="text-danger" *ngIf="loginForm?.get('email')?.hasError('email')">
                    Invalid email format
                </small>
            </div>
        </div>
        <!-- Password input field -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
            <!-- Validation messages for password field -->
            <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched">
                <small class="text-danger" *ngIf="loginForm?.get('password')?.hasError('required')">
                    Password is required
                </small>
                <small class="text-danger" *ngIf="loginForm?.get('password')?.hasError('minlength')">
                    Password must be at least 2 characters long
                </small>
            </div>
        </div>
        <!-- Error message display -->
        <div *ngIf="errorMessage">
            <small class="text-danger">{{ errorMessage }}</small>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Login</button>
        <!-- Social login options -->
        <div class="social">
            Don't you have an Account ? <a (click)="onClick()">Sign-Up</a>
            <br>
            <br>
           Want to homepage ? <a (click)="onMove()">homepage</a>
        </div>
    </form>
